<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/desktop1024.css" media="screen and (min-width: 1024px)">
    <link rel="stylesheet" href="./style/desktop1440.css" media="screen and (min-width: 1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>

<body id="app">
    <section class="Container">
    </section>
    <div class="NFT">
        <div class="NFT-top">
            <img src="./img/image-equilibrium.jpg" alt="">
            <div class="NFT-vista">
                <img src="./img/icon-view.svg" alt="">
            </div>

        </div>
        <div class="NFT-center">
            <div class="NFT-center-top">
                <p>Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="NFT-center-bottom">
                <div>
                    <img src="./img/icon-ethereum.svg" alt="">
                    <span class="NFT-center-bottom-L1">0.041 ETH</span>
                </div>
                <div>
                    <img src="./img/icon-clock.svg" alt="">
                    <span class="NFT-center-bottom-L2">3 days left</span>
                </div>
            </div>
        </div>
        <div class="NFT-bottom">

            <img src="./img/image-avatar.png" alt="">

            <div class="NFT-bottom-l">
                <span>Creation of</span>
                <span>Jule Wyvern</span>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
